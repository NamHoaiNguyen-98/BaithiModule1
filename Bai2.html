<script>
    function tryRemoveFromArray(array,index) {
        if (index !== parseInt(index) && index <= array.length) {
            return array
        } else {
            for (let i = 0; i < array.length; i++) {
                if (index === i) {
                    array[i] = array[-1]
                }
            }
            return array
        }
    }
    let arr = [1,3,6,8,7,5]
    let id = 3
    document.write(tryRemoveFromArray(arr,id))
</script>
